<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UploadMotion</title>

        <script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
        <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
        
        <style type="text/css">
            html,
            body {
                height: 100%;
            }

            #footer {
                bottom: 0px;
                position: fixed;
                height: 40px;
                width: 100%;
                background-color: #f5f5f5;
            }
        </style>
        
        <script>
            $(function() {
                $("#send").click(function () {
                    var xhr = jQuery.ajaxSettings.xhr();
                    if (xhr.upload) {
                        xhr.upload.addEventListener('progress', function (e) {
                            $("#progress").css("width", (e.loaded / e.total * 100) + "%");
                            console.log((e.loaded / e.total * 100));
                        }, false);
                    }   
                    var provider = function () {
                        return xhr;
                    };  

                    var form = new FormData();
                    form.append('file', $("#file")[0].files[0]);

                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:9080/uploadmotion/upload',
                        cache: false,
                        contentType: false,
                        processData: false,
                        xhr: provider,
                        success: function (data) {
                            console.log("success: " + data.token);
                            $("#progress").css("width", "100%");
                            $("#progress").addClass("bar-success");

                            $("#preview").attr("src", "http://localhost:9080/uploadmotion/download?token=" + data.token);
                            $("#share").val("http://localhost:9080/uploadmotion/download?token=" + data.token);
                        },
                        error: function () {
                            console.log("error:");
                            $("#progress").css("width", "100%");
                            $("#progress").addClass("bar-danger");
                        },  
                        data: form
                    }); 
                });

                $("#file").change(function() {
                    $("#progress").css("width", "0%");
                    $("#progress").removeClass("bar-success");
                    $("#progress").removeClass("bar-danger");
                    
                    $("#preview").attr("src", "");
                    $("#share").val("");
                });
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <div class="container">
                <div class="page-header">
                    <h1>UploadMotion</h1>
                </div>
                <form>
                    <input id="file" type="file" name="file"><input id="send" value="Upload" type="button"/>
                </form>
                <div class="progress">
                    <div id="progress" class="bar" style="width: 0%;"></div>
                </div>
                <hr>
                <p style="text-align: center">
                    <a href="#" class="thumbnail" style="display:inline-block;">
                        <img id="preview" style="max-height: 500px" src="" alt="">
                    </a>
                </p>

                <div class="well well-small">
                    <label class="" style="line-height: 30px; vertical-align: middle;">Share :
                        <input id="share" type="text" class="pull-right span11" value="" />
                    </label>
                </div>
            </div>

            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="muted credit" style="text-align: center;">UploadMotion by WebMotion.</p>
            </div>
        </div>
    </body>
</html>
